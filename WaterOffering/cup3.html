<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("Images/BuddhaStatue.jpg");

  height: 100%; 

  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
#instructions{
font-size:30px;
}
#cup1{
position:relative;
height:10%;
top:1150px;
left:15%;
}
#cup2{
position:relative;
height:10%;
top:1150px;
left:30%;
}
#cup3{
position:relative;
height:10%;
top:1150px;
left:45%;
animation-name:anim;
animation-duration: 16s;
animation: anim 1.0s forwards;
animation-delay:1.5s;
transition:width 1s ease-in;
}

#cup4{
position:relative;
height:10%;
top:1150px;
left:60%;
}

@keyframes anim{
  0%   {left:45%; top:1150px;}
  25%  {left:40%; top:1000px;}
  50%  {left:35%; top:850px;}
  75%  {left:35%; top:700px;}
  100% {left:33%; top:550px;}

}
