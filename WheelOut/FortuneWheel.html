<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=“UTF-8”>
	<title>Wheel of Fortune</title>
	<link rel="stylesheet" href="alert.css">
	<script src="alert.js"></script> 
	<style>
		button.link { background:none;border:none; }
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			outline: none;
		}
		body{
			margin:0 auto;
			font-family= Open Sans;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			background: #FB143E;
			background-size: cover;
		}
		.mainRing{
			position: relative;
			width: 500px;
			height: 500px;
		}

		.mainRing:after{
			position: absolute;
			content: '';
			width: 32px;
			height: 32px;
			background: url('Left Arrow Png.png') no-repeat;
			background-size: 32px;
			top: -20px;
			left: 45%;
		}
		.section{
			width: 100%;
			height: 100%;
			position: relative;
			border-radius: 50%;
			border: 10px solid #FB143E;
			overflow: hidden;
			transition: all ease 4.8s;
		}
		.spin{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 130px;
			height: 130px;
			border-radius: 50%;
			border: 2px solid #000000;
			background-color: #000000;
			color: #000000;
			box-shadow: 0 5px 20px #000;
			//font-weight: bold;
			//font-size: 22px;
			cursor: pointer;
		}
		.spin:active{
			//to change size on button press...
			width: 125px;
			height: 125px;
			//font-size: 20px;
		}
		.mainRing.animate:after{
			animation: animateArrow 0.7s ease infinite;
		}
		@keyframes animateArrow{
			50%{
				right: -40px;
		}
    		.OnTop
    		{
    			position: absolute;
    			top: 0;
    			left: 0;
    		}
	</style>
</head>
